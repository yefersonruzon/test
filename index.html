<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <!-- CDN -->
    <link href="https://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <main class="main_content">
            <div class="main_section">
                <!-- header logo container -->
                <header>
                    <img src="./public/Logo1.png" alt="trady-logo">
                </header>
                <h1 class="main_title">
                    Conecting with <br> the power of <span>crypto.</span> 
                </h1>
                <!-- svg logo design -->
                <div class="svgBg">
                    <img src="./public/dibujo.svg" alt="Dibujosvg">
                </div>
            </div>
            <!-- form section -->
            <div class="form_section">
                <!-- background decoracion -->
                <span class="bg_decoration"></span>
                <span class="bg_decoration2"></span>
                <!-- form -->
                <div class="form_cotainer">
                    <form>
                        <h4 class="form_title">Login</h5>
                        <div class="input_container" id="email_input_container">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="mail@example.com" required>
                        </div>
                        <div class="input_container" id="password_input_container">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" placeholder="min of 6 characters" required>
                        </div>
                        <div class="flex_input_checkbox">
                            <span>
                                <input type="checkbox">
                                Remember Me
                            </span>
                            <a href="#">
                                Forgot Password?
                            </a>
                        </div>
                        <button type="submit" class="form_btn">
                            Sign in
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
